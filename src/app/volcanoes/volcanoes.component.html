<h2>My Volcanoes</h2>
<ul class="volcanoes">
  <li *ngFor="let volcano of volcanoes"
      (click)="onSelect(volcano)"
      [class.selected]="volcano === selectedVolcano">
    <span class="badge">{{volcano.id}}</span>{{volcano.name}}
  </li>
</ul>
<div *ngIf="selectedVolcano">
  <h2>{{selectedVolcano.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedVolcano.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedVolcano.name" placeholder="name">
    </label>
  </div>
</div>
